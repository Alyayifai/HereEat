<ion-content class="background">
  <img src="./assets/img/aa.png"/>
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="large" >
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="large" routerLink="/signup" routerDirection="root">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    
    <div class="ion-padding">
      <b><ion-input placeholder="Email" style="padding-left: 10px !important;font-family: 'Nunito, san-serif;'" ></ion-input></b><br>
      <b><ion-input placeholder="Password" style="padding-left: 10px !important;font-family: 'Nunito, san-serif;'"></ion-input></b>
    </div>
    <ion-button class="actionbutton"expand="block" style="text-transform:none;" color="#79D70F" routerLink="/tabs/home" routerDirection="root"><b>Sign In</b></ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="clear" style="font-size:small; color: black; margin-right:10px; text-transform: none; font-family: 'Nunito,san-serif;'"><p style="font-size:small;margin-bottom: 37.5px;"></p>Forgot Password?</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="line" size="4.5">
        </ion-col>
        <ion-col size="2" style="text-align: center; color: grey;">
          OR
        </ion-col>
        <ion-col class="line" size="4.5">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="fbbutton" fill="clear" expand="block"><ion-icon name="logo-facebook"></ion-icon><b>Login With Facebook</b></ion-button>
    <ion-button class="googlebutton" fill="clear" expand="block"><ion-icon name="logo-google"></ion-icon><b>Login With Google</b></ion-button>
  </div>
</ion-content>
