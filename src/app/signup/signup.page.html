<ion-content padding class="background">
  <img src="./assets/img/aa.png"/>
  <div class="content">
    <div class="button-action">
      <ion-button fill="clear" color="dark" size="large" routerLink="/mulai" routerDirection="root">
        <b><p class="signin-text">Sign In</p></b>
      </ion-button>
      <ion-button fill="clear" color="dark" size="large">
        <b><p class="signup-text">Sign Up</p></b>
      </ion-button>
    </div>
    <div class="ion-padding">
    
      <b><ion-input placeholder="Name" style="padding-left: 10px !important;font-family: 'Nunito, san-serif;'"></ion-input>
      </b><br>
     
      <b><ion-input placeholder="Email" style="padding-left: 10px !important;font-family: 'Nunito, san-serif;'"></ion-input>
      </b><br>
      <b><ion-input placeholder="Password" style="padding-left: 10px !important;font-family: 'Nunito, san-serif;'"></ion-input>
      </b><br>
      <b><ion-input placeholder="Repeat Password" style="padding-left: 10px !important;font-family: 'Nunito, san-serif;'"></ion-input>
    </b></div>
    <ion-button class="actionbutton"expand="block" style="text-transform:none;" color="#79D70F" href="http://localhost:8100/mulai"><b>Create New Account</b></ion-button>

    <ion-button class="buton" expand="block" fill="outline" style="text-transform:none;" color="red"> <b><p>Cancel</p></b></ion-button>
  </div>
  
  

</ion-content>
